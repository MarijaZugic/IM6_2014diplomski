<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Add new event</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modify event  {{data.eventName}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Delete event  {{data.eventName}}</h3>
  
    <form class="mat-dialog-content" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field>
          <mat-select [(ngModel)]="data.localgroup" placeholder="Choose Local Group" name="localgroup" [compareWith]="compareTo" [disabled]="flag == 3">
            <mat-option *ngFor="let localgroup of localgroups" [value]="localgroup">
              {{ localgroup.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Number of participants" [(ngModel)]="data.participants" name="participants" [disabled]="flag == 3">
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Event name" [(ngModel)]="data.eventName" name="eventName" [disabled]="flag == 3">
        </mat-form-field>
      </div>

       <div class="form">
         <mat-form-field>
           <input matInput [matDatepicker]="edateStart" placeholder="Event starting date" [(ngModel)]="data.edateStart" name="edateStart" [disabled]="flag == 3">
             <mat-datepicker-toggle matSuffix [for]="edateStart"></mat-datepicker-toggle>
               <mat-datepicker #edateStart></mat-datepicker>
         </mat-form-field>
       </div>

       <div class="form">
         <mat-form-field>
           <input matInput placeholder="Number of days" [(ngModel)]="data.numberOfDays" name="numberOfDays" [disabled]="flag == 3">
         </mat-form-field>
       </div>     
      
  
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Save</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Save</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Delete</button>
        <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
      </div>
    </form>
   </div>
