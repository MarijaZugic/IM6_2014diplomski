
<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Add new field</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modify field  {{data.name}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Delete field {{data.name}}</h3>
  
    <form class="mat-dialog-content" #formControl="ngForm">
      
  
      
      <div class="form">
        <mat-form-field class="example-full-width">
          <input type="tel" matInput placeholder="name" [(ngModel)]="data.name" name="name" [disabled]="flag == 3">
          
        </mat-form-field>
      </div>



  
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Save</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Save</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Delete</button>
        <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
      </div>
    </form>
   </div>
